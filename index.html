<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabletop Scorekeeper</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<main class="shell">
		<section class="hero">
			<p class="eyebrow">Score tracker</p>
			<h1>Keep tabletop scores without the math</h1>
			<!-- <p class="sub">Add your players, punch in scores each round, and get live totals. Built for Scrabble, card games, and house rules alike.</p> -->
		</section>

		<section class="panel" id="setup">
			<header>
				<h2>1. Set up players</h2>
				<!-- <span class="pill">No accounts, all in-browser</span> -->
			</header>
			<form id="count-form" class="grid two">
				<div>
					<label for="player-count">How many players?</label>
					<input id="player-count" type="number" min="1" max="12" placeholder="e.g. 4" required>
				</div>
				<div class="controls" style="align-self: end;">
					<button type="button" id="set-names">Build name fields</button>
					<button type="button" class="ghost" id="use-saved">Use last names</button>
					<button type="button" class="ghost" id="reset-all">Reset</button>
				</div>
			</form>
			<div id="names-wrapper" class="hidden">
				<p class="sub" style="margin: 6px 0 10px;">Give everyone a label. You can rename later by resetting. If you used names recently, tap "Use last names".</p>
				<form id="names-form" class="grid two"></form>
			</div>
			<p id="setup-error" class="error hidden"></p>
		</section>

		<section class="panel hidden" id="rounds-panel">
			<header>
				<h2>2. Enter round scores</h2>
				<span class="pill" id="rounds-count">0 rounds logged</span>
			</header>
			<form id="round-form" class="grid two"></form>
			<div class="controls" style="margin-top: 6px;">
				<button type="button" id="add-round">Add round</button>
				<button type="button" class="ghost" id="undo-round">Undo last round</button>
			</div>
			<p id="round-error" class="error hidden"></p>
		</section>

		<section class="panel hidden" id="table-panel">
			<header>
				<h2>3. Scoreboard</h2>
				<span class="pill" id="live-total"></span>
			</header>
			<div class="table-wrapper">
				<table id="score-table"></table>
			</div>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
